# .github/workflows/ppl-gen-be-cicd.yml

name: 'CI/CD for PPL-GEN Backend'

on:
  push:
    branches: [ "img-gen-cicd" ] # github repository의 branch이름
    # ppl-gen/BE/ 폴더 내의 파일이 변경되었을 때만 이 워크플로우를 실행합니다.
    paths:
      - 'ppl-gen-react/backend/**'  # github repository에 올린 경로, folder
      - '.github/workflows/ppl-gen-be-cicd.yml' # 워크플로우 파일 자체가 변경될 때도 실행
  pull_request:
    branches: [ "img-gen-cicd" ]
    paths:
      - 'ppl-gen-react/backend/**'  # github repository에 올린 경로, folder

# 환경 변수 설정
env:
  ACR_NAME: "kt16big" # 예: myacr (login server 아님)
  IMAGE_NAME: "ppl-gen-backend" # 내가 azr에 올릴 image 이름, all-deployment.yaml과 일치해야 함
  WORKING_DIR: "ppl-gen-react/backend"  # 
  AKS_CLUSTER_NAME: "kt16big-aks"
  AKS_RESOURCE_GROUP: "kt16big"

jobs:
  build-and-push-to-acr:
    runs-on: ubuntu-latest
    steps:
      # 1. 리포지토리 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Azure에 로그인 (GitHub Secret 사용)
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Azure Container Registry(ACR)에 로그인
      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # 4. Docker 이미지 빌드 및 ACR에 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }} # Dockerfile이 있는 위치
          file: ${{ env.WORKING_DIR }}/Dockerfile # Dockerfile 경로
          push: true # ACR에 푸시
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

# ... (build-and-push-to-acr 잡은 그대로 둠) ...

  deploy-to-aks:
    runs-on: ubuntu-latest
    # build-and-push-to-acr 잡이 성공해야만 실행됨
    needs: build-and-push-to-acr
    steps:
    # 1. 리포지토리 코드 가져오기 (all-deployment.yaml 파일을 읽기 위해 필요)
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Azure에 로그인 (기존과 동일)
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3. AKS 클러스터에 연결 설정 (기존과 동일)
    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.AKS_RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER_NAME }}

    # 4. Manifest 파일을 사용하여 AKS에 배포 (⭐️ 핵심 변경 사항)
    - name: Deploy to AKS using all-deployment.yaml
      uses: azure/k8s-deploy@v4
      with:
        action: 'deploy'
        # ✅ 배포 파일 경로를 all-deployment.yaml로 지정합니다.
        #    (파일이 리포지토리 루트에 있다면 경로를 맞게 수정하세요)
        manifests: |
          ./all-deployment.yaml
        # ✅ 교체할 이미지 정보를 명확히 전달합니다.
        #    이 액션은 manifests 파일에서 'kt16big.azurecr.io/ppl-gen-backend' 이미지를 찾아
        #    태그를 :${{ github.sha }} 로 교체하여 적용합니다.
        images: |
          ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
