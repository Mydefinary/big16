# 워크플로우 이름
name: 'CI/CD for Frontend Service'

on:
  push:
    branches: [ "login-cicd" ] # CI/CD를 적용할 브랜치
    paths:
      - 'frontend/**'                   # 1. 프론트엔드 서비스의 소스코드 경로
      - '.github/workflows/frontend-cicd.yml' # 2. 워크플로우 파일 자신
      - 'all-deployment.yaml'         # 3. 공용 배포 파일

# 워크플로우 전체에서 사용할 환경 변수
env:
  ACR_NAME: "kt16big"
  AKS_CLUSTER_NAME: "kt16big-aks"
  AKS_RESOURCE_GROUP: "kt16big"
  # --- 서비스별로 이 부분만 수정 ---
  IMAGE_NAME: "auth-frontend"
  WORKING_DIR: "frontend"
  DEPLOYMENT_NAME: "auth-frontend-deployment"
  MANIFEST_FILE: "all-deployment.yaml"

jobs:
  build-and-push-to-acr:
    # ✅ [수정] if 조건문을 제거하여 워크플로우가 실행될 때마다 항상 빌드하도록 합니다.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-aks:
    # ✅ build-and-push-to-acr 잡은 이제 항상 실행되므로, needs만으로 충분합니다.
    needs: build-and-push-to-acr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS
        run: |
          # ✅ 이제 build 잡은 항상 성공하므로, if 조건 없이 바로 sed를 실행합니다.
          echo "Updating image tag in manifest..."
          sed -i "s|${{ env.IMAGE_NAME }}:\${IMAGE_TAG}|${{ env.IMAGE_NAME }}:${{ github.sha }}|g" ${{ env.MANIFEST_FILE }}
          
          echo "Applying updated manifest..."
          kubectl apply -f ${{ env.MANIFEST_FILE }}
