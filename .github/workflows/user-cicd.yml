# .github/workflows/user-cicd.yml

name: 'CI/CD for User Service'

on:
  push:
    branches: [ "login-cicd" ] # CI/CD를 적용할 브랜치 이름입니다. 필요시 'main' 등으로 변경하세요.
    paths:
      - 'user/**' # 이 경로에 변경이 있을 때만 워크플로우가 실행됩니다.
      - '.github/workflows/user-cicd.yml'
  pull_request:
    branches: [ "login-cicd" ]
    paths:
      - 'user/**'

# 워크플로우 전체에서 사용할 환경 변수
env:
  ACR_NAME: "kt16big"
  AKS_CLUSTER_NAME: "kt16big-aks"
  AKS_RESOURCE_GROUP: "kt16big"
  # --- 서비스별 설정 변수 ---
  IMAGE_NAME: "user"                            # ACR에 저장될 Docker 이미지 이름
  WORKING_DIR: "user"                           # Dockerfile이 위치한 소스코드 폴더
  DEPLOYMENT_NAME: "user-deployment"            # AKS에 배포된 Deployment 리소스의 이름
  CONTAINER_NAME: "user-container"              # Deployment YAML 파일에 정의된 컨테이너의 이름

jobs:
  build-and-push-to-acr:
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 리포지토리 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Azure CLI 로그인
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Azure Container Registry(ACR) 로그인
      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # 4. Docker 이미지 빌드 및 ACR로 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: build-and-push-to-acr # build-and-push-to-acr 작업이 성공해야 실행
    steps:
      # 1. GitHub 리포지토리 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Azure CLI 로그인
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. AKS 클러스터 컨텍스트 설정
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      # 4. kubectl set image 명령어로 AKS에 새 이미지 배포
      - name: Deploy to AKS by setting image
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
