apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: login-ok-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:      
      # PPL 생성기
      - path: /ppl-gen
        pathType: Prefix
        backend:
          service:
            name: ppl-gen-frontend-service
            port:
              number: 80
              
      # 굿즈 생성기
      - path: /goods-gen
        pathType: Prefix
        backend:
          service:
            name: goods-gen-frontend-service
            port:
              number: 80
              
      # 웹툰 하이라이트
      - path: /webtoon-hl
        pathType: Prefix
        backend:
          service:
            name: webtoon-hl-frontend-service
            port:
              number: 80
              
      # 게시판
      - path: /board
        pathType: Prefix
        backend:
          service:
            name: board-frontend-service
            port:
              number: 80
              
      # 웹툰 대시보드
      - path: /webtoon-dashboard
        pathType: Prefix
        backend:
          service:
            name: webtoon-dashboard-frontend-service
            port:
              number: 80
              
      # 웹툰 대시보드 API
      - path: /webtoon-api
        pathType: Prefix
        backend:
          service:
            name: webtoon-dashboard-backend-service
            port:
              number: 8002
              
      # Gateway - 모든 나머지 경로 (가장 낮은 우선순위)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service-hoa
            port:
              number: 8000