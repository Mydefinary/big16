# deployment/frontend-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-frontend-deployment-hoa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-frontend-hoa
  template:
    metadata:
      labels:
        app: auth-frontend-hoa
    spec:
      nodeSelector:
        agentpool: userpool
      containers:
        - name: auth-frontend-container-hoa
          image: kt16big.azurecr.io/auth-frontend-hoa:${IMAGE_TAG}
          ports:
            # ✅ 컨테이너가 실제로 노출하는 포트를 80으로 수정
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: auth-frontend-service-hoa
spec:
  type: ClusterIP
  selector:
    app: auth-frontend-hoa
  ports:
    - protocol: TCP
      port: 80
      # ✅ 서비스가 바라볼 대상 포트를 80으로 수정
      targetPort: 80