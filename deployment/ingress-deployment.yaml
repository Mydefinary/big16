# deployment/ingress-deployment.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: login-ok-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # 모든 요청을 게이트웨이로 전달하여 적절한 서비스로 라우팅
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service-hoa
                port:
                  number: 8000