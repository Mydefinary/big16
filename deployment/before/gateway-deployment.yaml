# gateway-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment-hoa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-hoa
  template:
    metadata:
      labels:
        app: gateway-hoa
    spec:
      nodeSelector:
        agentpool: userpool
      containers:
      - name: gateway-container-hoa
        image: kt16big.azurecr.io/gateway-hoa:latest
        ports:
        - containerPort: 8000
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-keys-secret
              key: JWT_SECRET_KEY
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS
          value: "kafka-service:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service-hoa
spec:
  type: ClusterIP
  selector:
    app: gateway-hoa
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000