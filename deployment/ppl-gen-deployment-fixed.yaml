# ===================================================
# PPL 생성기 서비스 배포 파일 (수정된 버전)
# ===================================================

# ===================================================
# 1. PPL 생성기 - 백엔드(FastAPI) 배포
# ===================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ppl-gen-backend-deployment
  labels:
    app: ppl-gen-backend
    service: ppl-gen
    tier: backend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: ppl-gen-backend
  template:
    metadata:
      labels:
        app: ppl-gen-backend
        service: ppl-gen
        tier: backend
    spec:
      nodeSelector:
        agentpool: userpool
      containers:
        - name: ppl-gen-backend-container
          image: kt16big.azurecr.io/ppl-gen-backend:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: REPLICATE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: REPLICATE_API_TOKEN
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
# ===================================================
# 2. PPL 생성기 - 백엔드 서비스
# ===================================================
apiVersion: v1
kind: Service
metadata:
  name: ppl-gen-backend-service
  labels:
    app: ppl-gen-backend
    service: ppl-gen
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: ppl-gen-backend
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000

---
# ===================================================
# 3. PPL 생성기 - 프론트엔드(React) 배포
# ===================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ppl-gen-frontend-deployment
  labels:
    app: ppl-gen-frontend
    service: ppl-gen
    tier: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: ppl-gen-frontend
  template:
    metadata:
      labels:
        app: ppl-gen-frontend
        service: ppl-gen
        tier: frontend
    spec:
      nodeSelector:
        agentpool: userpool
      containers:
        - name: ppl-gen-frontend-container
          image: kt16big.azurecr.io/ppl-gen-frontend:latest
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

---
# ===================================================
# 4. PPL 생성기 - 프론트엔드 서비스
# ===================================================
apiVersion: v1
kind: Service
metadata:
  name: ppl-gen-frontend-service
  labels:
    app: ppl-gen-frontend
    service: ppl-gen
    tier: frontend
spec:
  type: ClusterIP
  selector:
    app: ppl-gen-frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000