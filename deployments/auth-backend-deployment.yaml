          ports:
            - containerPort: 9001
          env:
            - name: SERVER_PORT    # ğŸ”¥ ì´ê²ƒ ì¶”ê°€!
              value: "9001"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: JWT_SECRET_KEY
            - name: spring.datasource.url
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: DB_URL
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: DB_USER
