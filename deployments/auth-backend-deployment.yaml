apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-backend-lee-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: auth-backend-lee
  template:
    metadata:
      labels:
        app: auth-backend-lee
    spec:
      nodeSelector:
        agentpool: userpool
      containers:
        - name: auth-backend-lee-container
          # âœ… CI/CD íŒŒì´í”„ë¼ì¸ì— ì˜í•´ ì´ ë³€ìˆ˜ê°€ ì‹¤ì œ ì´ë¯¸ì§€ íƒœê·¸ë¡œ ì¹˜í™˜ë©ë‹ˆë‹¤.
