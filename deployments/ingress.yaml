# ===================================================
# Ingress 설정 - Lee 프로젝트 (nginx-second)
# ===================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-lee-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx-second"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  ingressClassName: nginx-second
  rules:
    - host: microservices-lee.example.com  # 실제 도메인으로 변경
      http:
        paths:
          - path: /api/(.*)
            pathType: Prefix
            backend:
              service:
                name: gateway-lee-service
                port:
                  number: 9000
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-lee-service
                port:
                  number: 9003
#  TLS 인증서 (선택)
