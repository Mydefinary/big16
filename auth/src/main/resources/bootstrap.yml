spring:
  application:
    name: auth-backend-hoa # user 서비스의 경우 user-backend-hoa 로 자동 설정됩니다.
  cloud:
    kubernetes:
      # 'secrets' 블록을 사용하여 Secret 리소스를 읽도록 명시합니다.
      secrets:
        sources:
          - name: api-keys-secret
      reload:
        enabled: true