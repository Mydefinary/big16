server {
  listen 80;

  # 굿즈 생성기
  location /goods-gen {
    alias /usr/share/nginx/html;           # root → alias
    index index.html index.htm;

    # 정적 파일 캐시
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    # SPA fallback
    try_files $uri /goods-gen/index.html;
  }

  # 루트 접속 시 /goods-gen/으로 리다이렉트
  location / {
    return 301 /goods-gen/;
  }
}
