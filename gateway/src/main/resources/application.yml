server:
  port: 9000
  address: 0.0.0.0

---
spring:
  profiles: default
  cloud:
    gateway:
      routes:
        # ... 기존 라우트들 ...
        
        # 🆕 웹툰 대시보드 프론트엔드 추가
        - id: webtoon-frontend
          uri: http://localhost:8080
          predicates:
            - Path=/webtoon/**

        # 🆕 웹툰 하이라이트 제작 서비스 추가 (localhost 환경)
        - id: webtoon-hl-backend
          uri: http://localhost:8003
          predicates:
            - Path=/api/webtoon-hl/**
          filters:
            - name: JwtAuthenticationFilter

        - id: webtoon-hl-frontend
          uri: http://localhost:3003
          predicates:
            - Path=/webtoon-hl/**

        # 🆕 PPL 생성기 서비스 추가 (localhost 환경)
        - id: ppl-gen-backend
          uri: http://localhost:8000
          predicates:
            - Path=/api/ppl-gen/**
          filters:
            - name: JwtAuthenticationFilter

        - id: ppl-gen-frontend
          uri: http://localhost:3000  # 또는 다른 포트
          predicates:
            - Path=/ppl-gen/**

        # 🆕 굿즈 생성기 서비스 추가 (localhost 환경)
        - id: goods-gen-backend
          uri: http://localhost:8001
          predicates:
            - Path=/api/goods-gen/**
          filters:
            - name: JwtAuthenticationFilter

        - id: goods-gen-frontend
          uri: http://localhost:3001  # 포트 충돌 방지를 위해 변경
          predicates:
            - Path=/goods-gen/**

        # 🆕 챗봇(질문) 서비스 추가 (localhost 환경)
        - id: question-backend
          uri: http://localhost:8083
          predicates:
            - Path=/question-api/**
          filters:
            - name: JwtAuthenticationFilter

        - id: question-frontend
          uri: http://localhost:3083  # localhost 환경용 포트
          predicates:
            - Path=/question/**
            
        # 🎯 프론트엔드 라우트는 가장 마지막
        - id: frontend
          uri: http://localhost:9003
          predicates:
            - Path=/**
      
      globalcors:
        cors-configurations:  # 🔧 오타 수정: corsConfigurations -> cors-configurations
          '[/**]':
            allowed-origins:  # 🔧 camelCase -> kebab-case
              - "*"    # 모든 origins 허용
            allowed-methods:
              - "GET"
              - "POST" 
              - "PUT"
              - "DELETE"
              - "PATCH"
              - "OPTIONS"
            allowed-headers:
              - "*"
            allow-credentials: true  # 🔧 camelCase -> kebab-case
            max-age: 3600  # 🎯 CORS preflight 캐시 시간

---
spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        # 🎯 Docker 환경에서도 public/private 경로 분리
        - id: auth-public
          uri: http://auth-backend-lee-service:9001
          predicates:
            - Path=/auths/login,/auths/refresh,/auths/verify-code,/auths/reset-password,/auths/resend-code
            
        - id: auth-private
          uri: http://auth-backend-lee-service:9001
          predicates:
            - Path=/auths/**
          filters:
            - name: JwtAuthenticationFilter
            
        - id: user-public
          uri: http://user-backend-lee-service:9002
          predicates:
            - Path=/users/register,/users/check-email,/users/find-id
            
        - id: user-private
          uri: http://user-backend-lee-service:9002
          predicates:
            - Path=/users/**
          filters:
            - name: JwtAuthenticationFilter
            
        # 🆕 웹툰 대시보드 라우트 추가 (Docker 환경)
        - id: webtoon-backend
          uri: http://webtoon-dashboard-backend-service:8002
          predicates:
            - Path=/webtoon-api/**
          # JWT 필터 필요시 추가:
          filters:
            - name: JwtAuthenticationFilter
            
        - id: webtoon-frontend  
          uri: http://webtoon-dashboard-frontend-service:80
          predicates:
            - Path=/webtoon/**
          # 정적 파일이므로 JWT 필터 없음

        # 🆕 웹툰 하이라이트 제작 서비스 추가 (Docker 환경)
        - id: webtoon-hl-backend
          uri: http://webtoon-hl-backend-service-lee-2:8003  # 서비스 포트와 매칭
          predicates:
            - Path=/api/highlight/**
          # JWT 필터 필요시 추가:
          filters:
            - name: JwtAuthenticationFilter

        - id: webtoon-hl-frontend
          uri: http://webtoon-hl-frontend-service-lee-2:80  # 서비스 포트와 매칭
          predicates:
            - Path=/webtoon-hl/**
          # 정적 파일이므로 JWT 필터 없음

        # 🆕 PPL 생성기 서비스 추가
        - id: ppl-gen-backend
          uri: http://ppl-gen-backend-service-lee-2:8000  # docker 환경
          predicates:
            - Path=/api/ppl-gen/**
          # JWT 필터 필요시 추가:
          filters:
            - name: JwtAuthenticationFilter

        - id: ppl-gen-frontend
          uri: http://ppl-gen-frontend-service-lee-2:80
          predicates:
            - Path=/ppl-gen/**
          # 정적 파일이므로 JWT 필터 없음

        # 🆕 굿즈 생성기 서비스 추가  
        - id: goods-gen-backend
          uri: http://goods-gen-backend-service-lee-2:8001  # docker 환경
          predicates:
            - Path=/api/goods-gen/**
          # JWT 필터 필요시 추가:
          filters:
            - name: JwtAuthenticationFilter

        - id: goods-gen-frontend
          uri: http://goods-gen-frontend-service-lee-2:80
          predicates:
            - Path=/goods-gen/**
          # 정적 파일이므로 JWT 필터 없음

        # 🆕 챗봇(질문) 서비스 추가 (Docker/Kubernetes 환경)        
        - id: question-backend
          uri: http://question-backend-service-lee-2:8083  # -lee-2 추가
          predicates:
            - Path=/question-api/**
      
        - id: question-frontend
          uri: http://question-frontend-service-lee-2:80   # -lee-2 추가
          predicates:
            - Path=/question/**

          # 🆕 게시판 서비스 추가 (Docker/Kubernetes 환경)
        - id: board-backend
          uri: http://board-backend-service-lee:8082
          predicates:
            - Path=/board/api/**
          filters:
            - name: JwtAuthenticationFilter

        - id: board-frontend
          uri: http://board-frontend-service-lee:80
          predicates:
            - Path=/board/**
          # 정적 파일이므로 JWT 필터 없음
            
        - id: frontend
          uri: http://frontend-lee-service:9003
          predicates:
            - Path=/**
          # Docker 환경에서도 정적 파일에는 JWT 필터 없음
          
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://20.249.113.18:9000"        # 외부 LB
              - "https://20.249.113.18:9000"        # 외부 LB
            allowed-methods:
              - "GET"
              - "POST"
              - "PUT" 
              - "DELETE"
              - "PATCH"
              - "OPTIONS"
            allowed-headers:
              - "*"
            allow-credentials: true
            max-age: 3600