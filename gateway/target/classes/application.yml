server:
  port: 9000
  address: 0.0.0.0

---
spring:
  profiles: default
  cloud:
    gateway: #<<< API Gateway / Routes
      routes:
        - id: auth-public
          uri: http://localhost:9001
          predicates:
            - Path=/auths/login,/auths/refresh,/auths/verify-code,/auths/reset-password,/auths/resend-code
          # 필터 없음 (인증 불필요)
          
        - id: auth-private
          uri: http://localhost:9001
          predicates:
            - Path=/auths/**
          filters:
            - name: JwtAuthenticationFilter
            
        - id: user-public
          uri: http://localhost:9002
          predicates:
            - Path=/users/register,/users/check-email,/users/find-id
          # 필터 없음
          
        - id: user-private
          uri: http://localhost:9002
          predicates:
            - Path=/users/**
          filters:
            - name: JwtAuthenticationFilter
            
        # 🆕 웹툰 대시보드 백엔드 추가 (충돌 방지를 위해 구체적 경로)
        - id: webtoon-backend
          uri: http://localhost:8002
          predicates:
            - Path=/webtoon-api/**
          # JWT 필터 필요시 추가 가능
            
        # 🆕 웹툰 대시보드 프론트엔드 추가
        - id: webtoon-frontend
          uri: http://localhost:8080
          predicates:
            - Path=/webtoon/**
          # 정적 파일이므로 JWT 필터 없음
        
        # 🎯 프론트엔드 라우트는 가장 마지막 (우선순위 낮음)
        - id: frontend
          uri: http://localhost:9003
          predicates:
            - Path=/**
          # 필터 제거! 정적 파일에는 JWT 검증이 불필요
      #>>> API Gateway / Routes
      
      globalcors:
        cors-configurations:  # 🔧 오타 수정: corsConfigurations -> cors-configurations
          '[/**]':
            allowed-origins:  # 🔧 camelCase -> kebab-case
              - "*"    # 모든 origins 허용
            allowed-methods:
              - "GET"
              - "POST" 
              - "PUT"
              - "DELETE"
              - "PATCH"
              - "OPTIONS"
            allowed-headers:
              - "*"
            allow-credentials: true  # 🔧 camelCase -> kebab-case
            max-age: 3600  # 🎯 CORS preflight 캐시 시간

---
spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        # 🎯 Docker 환경에서도 public/private 경로 분리
        - id: auth-public
          uri: http://auth-backend-lee-service:9001
          predicates:
            - Path=/auths/login,/auths/refresh,/auths/verify-code,/auths/reset-password,/auths/resend-code
            
        - id: auth-private
          uri: http://auth-backend-lee-service:9001
          predicates:
            - Path=/auths/**
          filters:
            - name: JwtAuthenticationFilter
            
        - id: user-public
          uri: http://user-backend-lee-service:9002
          predicates:
            - Path=/users/register,/users/check-email,/users/find-id
            
        - id: user-private
          uri: http://user-backend-lee-service:9002
          predicates:
            - Path=/users/**
          filters:
            - name: JwtAuthenticationFilter
            
        # 🆕 웹툰 대시보드 라우트 추가 (Docker 환경)
        - id: webtoon-backend
          uri: http://webtoon-dashboard-backend-service:8002
          predicates:
            - Path=/webtoon-api/**
          # JWT 필터 필요시 추가:
          # filters:
          #   - name: JwtAuthenticationFilter
            
        - id: webtoon-frontend  
          uri: http://webtoon-dashboard-frontend-service:80
          predicates:
            - Path=/webtoon/**
          # 정적 파일이므로 JWT 필터 없음
            
        - id: frontend
          uri: http://frontend-lee-service:9003
          predicates:
            - Path=/**
          # Docker 환경에서도 정적 파일에는 JWT 필터 없음
          
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://20.249.113.18:9000"        # 외부 LB
            allowed-methods:
              - "GET"
              - "POST"
              - "PUT" 
              - "DELETE"
              - "PATCH"
              - "OPTIONS"
            allowed-headers:
              - "*"
            allow-credentials: true
            max-age: 3600