# ===================================================
# 1. PPL 생성기 - 백엔드(FastAPI) 배포
# ===================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ppl-gen-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ppl-gen-backend
  template:
    metadata:
      labels:
        app: ppl-gen-backend
    spec:
      # ✅ [수정] Pod가 'userpool'에서 실행되도록 강제합니다.
      nodeSelector:
        agentpool: userpool
      containers:
      - name: ppl-gen-backend-container
        image: kt16big.azurecr.io/ppl-gen-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: REPLICATE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: api-keys-secret
              key: REPLICATE_API_TOKEN
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys-secret
              key: OPENAI_API_KEY
---
# ===================================================
# 2. PPL 생성기 - 백엔드 서비스
# ===================================================
apiVersion: v1
kind: Service
metadata:
  name: ppl-gen-backend-service
spec:
  type: ClusterIP
  selector:
    app: ppl-gen-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
---
# ===================================================
# 3. PPL 생성기 - 프론트엔드(React) 배포
