# ===================================================
# 9. ✅ [수정] NGINX 인그레스(Ingress) 규칙
# ===================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-app-gateway-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    # 정규식을 사용하므로 rewrite-target을 다시 활성화합니다.
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      # PPL 생성기 FE
      - path: /ppl-gen(/|$)(.*)
        # ✅ pathType을 ImplementationSpecific으로 변경
        pathType: ImplementationSpecific
        backend:
          service:
            name: ppl-gen-frontend-service
            port:
              number: 80
      # PPL 생성기 BE
      - path: /api/ppl-gen(/|$)(.*)
        # ✅ pathType을 ImplementationSpecific으로 변경
        pathType: ImplementationSpecific
        backend:
          service:
            name: ppl-gen-backend-service
            port:
              number: 8000
      # 굿즈 생성기 FE
      - path: /goods-gen(/|$)(.*)
        # ✅ pathType을 ImplementationSpecific으로 변경
        pathType: ImplementationSpecific
        backend:
          service:
            name: goods-gen-frontend-service
            port:
              number: 80
      # 굿즈 생성기 BE
      - path: /api/goods-gen(/|$)(.*)
        # ✅ pathType을 ImplementationSpecific으로 변경
        pathType: ImplementationSpecific
        backend:
          service:
            name: goods-gen-backend-service
            port:
              number: 8001
