# my-ingress-values.yaml

controller:
  # 안정성을 위해 컨트롤러 Pod를 2개로 설정합니다.
  replicaCount: 2

  # 서비스 관련 설정을 추가합니다.
  service:
    annotations:
      # AKS(Azure Kubernetes Service) 환경에서 LoadBalancer의 상태 검사를
      # 올바르게 수행하도록 돕는 중요한 주석(annotation)입니다.
      service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: "/healthz"

# 아래 defaultBackend 설정을 추가합니다.
# 이 설정은 주인이 없는 요청(상태 프로브 포함)에 대해
# 기본 200 OK 응답을 보내도록 합니다.
defaultBackend:
  enabled: true