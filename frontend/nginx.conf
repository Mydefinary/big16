server {
  listen 80;

  # SPA fallback - Gateway에서 /webtoon-hl/* 요청을 이 서비스로 라우팅
  location /webtoon-hl/ {
    alias /usr/share/nginx/html/;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  # 루트 경로도 처리 (다른 서비스와 동일한 패턴)
  location / {
    root /usr/share/nginx/html/;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
}
