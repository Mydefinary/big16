# ===================================================
# 18. 웹툰 대시보드 - 백엔드(FastAPI) 배포
# ===================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webtoon-dashboard-backend-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: webtoon-dashboard-backend
  template:
    metadata:
      labels:
        app: webtoon-dashboard-backend
    spec:
      nodeSelector:
        agentpool: userpool
      containers:
        - name: webtoon-dashboard-backend-container
          image: kt16big.azurecr.io/webtoon-dashboard-backend:${IMAGE_TAG}
          ports:
            - containerPort: 8000
          workingDir: /app
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: CORS_ORIGINS
              value: "*"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
# ===================================================
# 19. 웹툰 대시보드 - 백엔드 서비스 (ClusterIP)
# ===================================================
apiVersion: v1
kind: Service
metadata:
  name: webtoon-dashboard-backend-service
spec:
  type: ClusterIP
  selector:
    app: webtoon-dashboard-backend
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8000
---
# ===================================================
# Ingress for Backend API
# ===================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webtoon-dashboard-backend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: webtoon-dashboard-backend-service
                port:
                  number: 8002