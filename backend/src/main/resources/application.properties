# Spring Datasource configuration for Azure MySQL Database
# Environment variables will override these properties
spring.datasource.url=jdbc:mysql://localhost:3306/boardapp
spring.datasource.username=root
spring.datasource.password=0000

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Multipart file upload settings (limit to 10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configure time zone for the application
spring.jackson.time-zone=Asia/Seoul

# Rate limiting configuration (Bucket4j). 3 requests per second per IP.
bucket4j.enabled=true
bucket4j.filters[0].cache-name=buckets
bucket4j.filters[0].url=/*
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=3
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=seconds
bucket4j.filters[0].rate-limits[0].bandwidths[0].refill-speed=greedy

# Server configuration - Context path for Gateway routing
server.servlet.context-path=/board

# Logging configuration
logging.level.org.springframework=INFO
