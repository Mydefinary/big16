<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form-container {
            text-align: center;
        }
        
        h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .switch-form {
            margin-top: 20px;
            text-align: center;
        }
        
        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }
        
        .success {
            color: #27ae60;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로그인 폼 -->
        <div id="loginForm" class="form-container">
            <h2>로그인</h2>
            <form id="loginSubmit">
                <div class="form-group">
                    <label for="loginEmail">이메일</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">로그인</button>
            </form>
            <div class="switch-form">
                <p>계정이 없으신가요? <a href="#" onclick="showSignup()">회원가입</a></p>
            </div>
            <div id="loginMessage"></div>
        </div>
        
        <!-- 회원가입 폼 -->
        <div id="signupForm" class="form-container hidden">
            <h2>회원가입</h2>
            <form id="signupSubmit">
                <div class="form-group">
                    <label for="signupName">이름</label>
                    <input type="text" id="signupName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">이메일</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">비밀번호</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">회원가입</button>
            </form>
            <div class="switch-form">
                <p>이미 계정이 있으신가요? <a href="#" onclick="showLogin()">로그인</a></p>
            </div>
            <div id="signupMessage"></div>
        </div>
    </div>

    <script>
        // API 기본 URL 설정
        const API_BASE_URL = 'http://20.249.154.2/api';
        
        // 폼 전환 함수들
        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            clearMessages();
        }
        
        function showLogin() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessages();
        }
        
        function clearMessages() {
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('signupMessage').innerHTML = '';
        }
        
        // 메시지 표시 함수
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isError ? 'error' : 'success';
        }
        
        // 로그인 처리
        document.getElementById('loginSubmit').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('loginMessage', '로그인 성공!', false);
                    // 토큰 저장
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                        // 대시보드로 리다이렉트
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    }
                } else {
                    showMessage('loginMessage', data.message || '로그인에 실패했습니다.', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessage', '서버 연결에 실패했습니다.', true);
            }
        });
        
        // 회원가입 처리
        document.getElementById('signupSubmit').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 비밀번호 확인
            if (password !== confirmPassword) {
                showMessage('signupMessage', '비밀번호가 일치하지 않습니다.', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('signupMessage', '회원가입이 완료되었습니다!', false);
                    // 로그인 폼으로 전환
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('loginEmail').value = email;
                    }, 1500);
                } else {
                    showMessage('signupMessage', data.message || '회원가입에 실패했습니다.', true);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('signupMessage', '서버 연결에 실패했습니다.', true);
            }
        });
        
        // 페이지 로드 시 토큰 확인
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // 토큰 유효성 검사
                fetch(`${API_BASE_URL}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/dashboard';
                    } else {
                        localStorage.removeItem('authToken');
                    }
                })
                .catch(error => {
                    console.error('Token verification error:', error);
                    localStorage.removeItem('authToken');
                });
            }
        });
    </script>
</body>
</html>
