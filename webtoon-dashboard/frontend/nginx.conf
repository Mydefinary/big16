server {
  listen 80;
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    
    # 정적 파일들은 직접 서빙
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }
    
    # HTML 파일들은 fallback 사용
    try_files $uri $uri/ /index.html;
  }
}