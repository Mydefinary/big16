# ===================================================
# PPL 생성기 프론트엔드 (React) 배포
# ===================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ppl-gen-frontend-deployment-lee-2
  namespace: lee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ppl-gen-frontend-lee-2
  template:
    metadata:
      labels:
        app: ppl-gen-frontend-lee-2
    spec:
      nodeSelector:
        agentpool: userpool
      containers:
      - name: ppl-gen-frontend-container-lee-2
        image: kt16big.azurecr.io/ppl-gen-frontend-lee-2:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
# ===================================================
# PPL 생성기 프론트엔드 서비스
# ===================================================
apiVersion: v1
kind: Service
metadata:
  name: ppl-gen-frontend-service-lee-2
  namespace: lee
spec:
  type: ClusterIP
  selector:
    app: ppl-gen-frontend-lee-2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80